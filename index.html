<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Calculator</title>
<link rel="stylesheet" href="style.css"/>
</head>

<body>

<div class="calculator">

    <div id="equation"></div>
    <div id="result">0</div>

    <div class="btn-grid">
        <button class="top-btn" onclick="backspace()">⌫</button>
        <button class="top-btn" onclick="clearDisplay()">AC</button>
        <button class="top-btn" onclick="press('%')">%</button>
        <button class="operation" onclick="press('/')">÷</button>

        <button onclick="press('7')">7</button>
        <button onclick="press('8')">8</button>
        <button onclick="press('9')">9</button>
        <button class="operation" onclick="press('*')">×</button>

        <button onclick="press('4')">4</button>
        <button onclick="press('5')">5</button>
        <button onclick="press('6')">6</button>
        <button class="operation" onclick="press('-')">−</button>

        <button onclick="press('1')">1</button>
        <button onclick="press('2')">2</button>
        <button onclick="press('3')">3</button>
        <button class="operation" onclick="press('+')">+</button>

        <button onclick="toggleSign()">±</button>
        <button onclick="press('0')">0</button>
        <button onclick="press('.')">.</button>
        <button id="equal" onclick="calculate()">=</button>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
